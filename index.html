<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MagMoment AR</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div id="ui-container">
    <button id="start-btn">TAP TO START</button>
    <div id="scanning-overlay" class="hidden">
      <div class="scanner-line"></div>
      <p>Scan the magazine cover</p>
    </div>
  </div>

  <video id="ar-video" muted playsinline loop preload="auto" style="display:none">
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
