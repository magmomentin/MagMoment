<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MagMoment AR</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>

  <!-- MindAR (last stable global) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #tap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      background: black;
      z-index: 10;
    }

    /* IMPORTANT: video must NOT be display:none */
    #arVideo {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0.01;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="tap">Tap to start AR</div>

  <!-- MUST BE VISIBLE (even 1px) -->
  <video
    id="arVideo"
    muted
    playsinline
    loop
    preload="auto"
  >
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
</html>
