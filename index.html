<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MagMoment AR</title>

  <!-- MindAR GLOBAL build (ONLY THIS) -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Camera feed -->

  <!-- AR Video -->

    id="arVideo"
    muted
    playsinline
    autoplay
    loop
    preload="auto"

    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <!-- Your logic -->
  <script src="tracker.js"></script>

</body>
