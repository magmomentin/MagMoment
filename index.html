<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MagMoment AR</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>

  <script src="https://cdn.npmmirror.com/package/mind-ar/1.1.4/dist/mindar-image-three.prod.js"></script>
</head>
<body>

  <div id="ui-overlay">
    <button id="start">Tap to Start AR</button>
  </div>

  <video
    id="video"
    muted
    playsinline
    loop
    crossorigin="anonymous"
    style="display:none"
  >
    <source src="assets/demo.mp4" type="video/mp4">
  </video>

  <script src="tracker.js"></script>
</body>
</html>
